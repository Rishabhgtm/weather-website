<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <h1>Weather App</h1>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Enter City" spellcheck="false">
            <button><img src="images/search.png" alt="search"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="icon/moderaterain.png" class="weather-icon">
            <h2 class="temp">none</h2>
            <h3 class="city">none</h3>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">none</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="wind">
                    <div>
                        <p class="wind">none</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="module">
    const apiKey = "93e266cef2b27929d4f998f13b696e33";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";

const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");
const weatherIcon = document.querySelector(".weather-icon");

async function checkWeather(city){

        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
        const data = await response.json();

        // Update weather icon based on weather condition
        const weatherCondition = data.weather[0].main.toLowerCase();
        
        switch (weatherCondition) {
    case "clouds":
        weatherIcon.src = "icon/clouds.png";
        break;
    case "clear":
        weatherIcon.src = "icon/sunny.png";
        break;
    case "rain":
        weatherIcon.src = "icon/rain.png";
        break;
    case "drizzle":
        weatherIcon.src = "icon/drizzle.png";
        break;
    case "snow":
        weatherIcon.src = "icon/snow.png";
        break;
    case "mist":
        weatherIcon.src = "icon/mist.png";
        break;
    case "thunderstorm":
        weatherIcon.src = "icon/Thunder.png";
        break;
    default:
        weatherIcon.src = "icon/sunny.png";
        break;
}

        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "Â°C";
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

        return data;
    }


searchBtn.addEventListener("click", () => {
    checkWeather(searchBox.value);
});

</script>
</body>
</html>
